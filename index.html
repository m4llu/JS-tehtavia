<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <main>
        <div class="date">
            <h2>Päivämäärä ja aika</h2>
            <p id="date">Tänään on: PVM.<p>
            <p id="time">Nykyinen aika on : HH:mm:ss</p>
        </div>

        <div class="guess">
            <h2>Arvauspeli</h2>
            <p>Arvaa numero 1 ja 10 välillä:</p>
            <input type="number" id="userGuess">
            <button onclick="checkGuess()">Tarkista!</button>
            <p id="answer"></p>
        </div>

        <div class="calculator">
            <h2>Laskin</h2>
            <div class="input"><p>1st number:</p><input type="number" id="first"></div>
            <div class="input"><p>2nd number:</p><input type="number" id="second"></div>
            <div class="input"><button id="divide">Divide</button><button id="multiply">Multiply</button></div>
            <p>The result is:</p>
            <p id="result"></p>
        </div>

        <div class="converter">
            <h2>Lämpöyksikkömuunnin</h2>

            <label for="temperature">Syötä lämpötila:</label>
            <input type="number" id="temperatureInput">
            <button onclick="convertTemperature()">Muuta</button>
            <p id="cToF"></p>
            <p id="fToC"></p>
        </div>

        <div class="numChecker">
          <h2>Tarkista ovatko luvun kaikki numerot samoja</h2>
          <label for="numberInput">Syötä luku:</label>
          <input type="number" id="numberInput" min="0" required>
          <button onclick="checkDigits()">Check</button>
          <p id="numCheckerResult"></p>
        </div>
    </main>
	<script src="./date.js"></script>
    <script src="./guess.js"></script>
    <script src="./calc.js"></script>
    <script src="./converter.js"></script>
    <script src="./numchecker.js"></script>
  </body>
</html>
